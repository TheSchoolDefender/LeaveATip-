<html><head><title>Leave a Tip</title>
<style>
  body, html {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    overflow: hidden;
  }
  #particles-js {
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: #f0f0f0;
    z-index: -1;
  }
  .tip-container {
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 25px;
    padding: 40px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    width: 90vw;
    height: 90vh;
    max-width: 800px;
    max-height: 600px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    z-index: 1;
  }
  h1 {
    text-align: center;
    color: #333;
    margin: 0 0 30px 0;
    font-size: 2.5rem;
  }
  .tip-options {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
  }
  .tip-button {
    padding: 20px;
    font-size: 1.8rem;
    border: none;
    background-color: #007bff;
    color: white;
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.1s;
    text-decoration: none;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .tip-button:hover {
    background-color: #0056b3;
  }
  .tip-button:active {
    transform: scale(0.98);
  }
  #custom-tip {
    grid-column: span 3;
    margin-top: 20px;
  }
</style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="tip-container">
    <h1>Leave a tip?</h1>
    <div class="tip-options">
      <a href="https://paypal.me/AS1o?country.x=US&locale.x=en_US" class="tip-button" onclick="return confirmTip(15)">15%</a>
      <a href="https://paypal.me/AS1o?country.x=US&locale.x=en_US" class="tip-button" onclick="return confirmTip(20)">20%</a>
      <a href="https://paypal.me/AS1o?country.x=US&locale.x=en_US" class="tip-button" onclick="return confirmTip(25)">25%</a>
      <a href="#" id="custom-tip" class="tip-button" onclick="return promptCustomTip()">Custom</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#007bff" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: false },
        size: { value: 3, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#007bff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: false,
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });

    function confirmTip(percentage) {
      return confirm(`Are you sure you want to leave a ${percentage}% tip?`);
    }

    function promptCustomTip() {
      const customPercentage = prompt('Enter custom tip percentage:');
      if (customPercentage !== null) {
        const percentage = parseFloat(customPercentage);
        if (!isNaN(percentage) && percentage > 0) {
          if (confirm(`Are you sure you want to leave a ${percentage}% tip?`)) {
            window.location.href = "https://paypal.me/AS1o?country.x=US&locale.x=en_US";
          }
        } else {
          alert('Please enter a valid positive number for the percentage');
        }
      }
      return false;
    }
  </script>
</body></html>
